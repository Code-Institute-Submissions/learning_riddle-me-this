<!DOCTYPE html>
<html>
    <head>
        <title>Riddle Me This!</title>
    </head>
    <body>
        <h2>Leaderboard</h2>
        <br>
        {% if scores %}
        <ol>
            {% for usr, score in scores.items() %}
                <li> {{ usr }} : {{ score }}</li>
            {% endfor %}
        </ol>
        {% else %}
            <p>No scores available</p>
        {% endif %}
    </body>
</html>
